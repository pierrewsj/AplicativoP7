<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stellantis</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function login(event){
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const registro = document.getElementById('registro').value;
      const turno = document.getElementById('turnoLogin').value;
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      localStorage.setItem('turno', turno);
      window.location.href = 'interface_principal.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>STELLANTIS</h1>
    <h2>Segurança Patrimonial</h2>
    <form onsubmit="login(event)">
      <label for="usuario">Usuário:</label>
      <input id="usuario" name="usuario" required type="text"/>
      <label for="registro">Registro:</label>
      <input id="registro" name="registro" required type="text"/>
      <label for="turnoLogin">Turno:</label>
      <select id="turnoLogin" name="turno" required>
        <option value="Alpha">Alpha</option>
        <option value="Bravo">Bravo</option>
        <option value="Charlie">Charlie</option>
        <option value="Delta">Delta</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
